<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket com Canais e JWT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            padding: 20px;
            overflow: hidden;
            /* Impede a barra de rolagem do corpo */
        }

        .container {
            display: flex;
            background-color: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 800px;
            height: 600px;
        }

        .menu {
            flex: 1;
            height: 59%;
            background: linear-gradient(#4768b5, #35488e);
            border-radius: 30px 0 0 9px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu .items {
            list-style: none;
            margin: 0;
            padding: 0;
            flex: 1;
            overflow-y: auto;
        }

        .menu .items .item {
            height: auto;
            /* Ajuste a altura se necess√°rio */
            border-bottom: 1px solid #6780cc;
            display: flex;
            margin-right: 10px;
            justify-content: flex-start;
            align-items: center;
            color: #9fb5ef;
            font-size: 15pt;
            /* Reduzido para evitar sobreposi√ß√£o */
            cursor: pointer;
            padding: 19px 8px;
            position: relative;
            /* Para o efeito de pulsar */
            transition: background 0.3s, color 0.3s;
            /* Melhorar transi√ß√£o de cores */
        }

        .menu .items .item:hover {
            background-color: #4f6ebd;
            color: #cfe5ff;
        }

        .menu .items .item:active {
            transform: scale(0.95);
            /* Efeito de clicar */
        }

        .menu .items .item::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
            /* N√£o interfere na intera√ß√£o */
        }

        .menu .items .item:hover::after {
            opacity: 1;
            /* Mostra o efeito de destaque ao passar o mouse */
        }

        .items .item div:last-child {
            padding-left: 10px;
            /* Adiciona espa√ßo √† esquerda do texto */
        }

        #connectedUsers {
            width: 135px;
            /* Largura ajustada */
            height: 48px;
            /* Altura ajustada */
            border: 3px solid #2afd1c;
            /* Borda ajustada */
            border-radius: 35px;
            padding: 9px;
            background-color: #097f11;
            overflow-y: auto;
            margin: 10px 6px;
            position: absolute;
            /* Define o posicionamento absoluto */
            top: -4px;
            /* Ajuste conforme necess√°rio */
            left: 1500px;
            /* Move para a esquerda */
        }



        .chat-section {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-left: 20px;
        }

        .chat-header {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            color: #9fb5ef;
            font-weight: bold;
            /* Deixar o t√≠tulo mais destacado */
        }

        #chat {
            flex: 1;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            overflow-y: scroll;
            background-color: #2a2a2a;
            margin-bottom: 10px;
            color: #fff;
            height: 100%;
            /* Preencher o espa√ßo dispon√≠vel */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }

        button {
            padding: 10px;
            background-color: #006660;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #004f4b;
            transform: scale(1.05);
        }

        #chat p {
            margin: 0 0 10px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            #connectedUsers {
                width: 100%;
                margin-left: 0;
                margin-bottom: 20px;
            }

            .chat-section {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu">
                <ul class="items">
                    <li class="item" onclick="connectWebSocket('Acampa')">
                        <div>üöó</div>
                        <div>Acampa</div>
                    </li>
                    <li class="item" onclick="connectWebSocket('Indicar')">
                        <div>üîß</div>
                        <div>Indicar</div>
                    </li>
                    <li class="item" onclick="connectWebSocket('Vinho')">
                        <div>üç∑</div>
                        <div>Vinho</div>
                    </li>
                    <li class="item" onclick="connectWebSocket('Ilub')">
                        <div>üíª</div>
                        <div>ILub</div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="connectedUsers"></div>
        <div class="chat-section">
            <div class="chat-header">Chat</div>
            <div id="chat"></div>
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <input type="text" id="channelInput" placeholder="Digite o canal..." style="display: none;">
            <button id="sendMessage">Enviar</button>
        </div>
    </div>

    <script>
        let socket;
        let currentChannel = 'geral'; // Canal padr√£o

        async function connectWebSocket(channel) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close(); // Fechar a conex√£o anterior
            }

            try {
                const response = await fetch('http://172.17.0.1:8081/get-token');
                if (!response.ok) {
                    throw new Error('Erro ao obter o token');
                }
                const token = await response.text();
                socket = new WebSocket('ws://172.17.0.1:8081/ws?token=' + token + '&channel=' + channel);

                socket.onopen = function () {
                    console.log('Conectado ao WebSocket no canal ' + channel);
                    document.getElementById('chat').innerHTML += `<p><strong>Conectado ao canal ${channel}!</strong></p>`;
                };

                socket.onmessage = function (event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.clientesConectados !== undefined) {
                            document.getElementById('connectedUsers').innerHTML = `<p>Conex√µes: ${data.clientesConectados}</p>`;
                        }
                    } catch (e) {
                        const chat = document.getElementById('chat');
                        chat.innerHTML += '<p>' + event.data + '</p>';
                        chat.scrollTop = chat.scrollHeight; // Rolagem autom√°tica para a √∫ltima mensagem
                    }
                };

                socket.onclose = function () {
                    console.log('Conex√£o fechada');
                    document.getElementById('chat').innerHTML += '<p><strong>Conex√£o fechada!</strong></p>';
                };

                socket.onerror = function (error) {
                    console.log('Erro no WebSocket: ', error);
                    document.getElementById('chat').innerHTML += '<p><strong>Erro na conex√£o!</strong></p>';
                };

                currentChannel = channel;
                document.getElementById('channelInput').style.display = 'none'; // Oculta o campo de canal
            } catch (error) {
                console.error('Erro ao conectar: ', error);
                document.getElementById('chat').innerHTML += '<p><strong>Erro ao conectar!</strong></p>';
            }
        }

        document.getElementById('sendMessage').onclick = function () {
            const messageInput = document.getElementById('messageInput');
            if (socket && socket.readyState === WebSocket.OPEN && messageInput.value) {
                socket.send(messageInput.value);
                messageInput.value = '';
            }
        };
    </script>
</body>

</html>
